<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Status Bot Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ece5dd;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            width: 100%;
            background-color: #25D366;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
        }
        .message {
            margin-top: 15px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Start WhatsApp Bot</h2>
        <form method="post" action="/start">
            <input type="text" name="token" placeholder="Telegram Bot Token" required>
            <input type="text" name="chat_id" placeholder="Telegram Chat ID" required>
            <button type="submit">Start Bot</button>
        </form>
        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
